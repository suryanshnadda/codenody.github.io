<!DOCTYPE html>
<html lang="en">
<head>
  <title>modal</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:10px">
<div class="jumbotron">
  
   <h1>codenody.com</h1>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">about us</button>
  
  <br><br><Br>
   <h5 style="color:blue">click on about us</h5>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="color:;background:">
        <div class="modal-header" style=" background:#17334F;color:white">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >About codenody</h4>
        </div>
        <div class="modal-body" style="background:#D6D9E8">
          <p>we are people who love to code and learn code</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
