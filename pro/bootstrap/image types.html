
<!DOCTYPE html>
<html lang="en">
<head>
    <title>image classes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:10px">
    <div class="jumbotron">

        <h1>codenody</h1>
        <div class="well well-lg"    style="background-color:#730077;color:white">



    <p class="lead">

        IN BOOTSTRAP WE HAVE THREE IMAGE CLASSES
        <SMALL><br>
        img-circle<br>
        img-thumbnail<br>
            img-responsive<br>
        rounded-circle</SMALL>
    </p>

        <div class="row">
            <div class="col-sm-3">
            <img src="images/index.jpg" class="img-circle" alt="image loading please wait" height=100 width=100>
            </div>

            <div class="col-sm-3">
                <img src="images/index.jpg" class="img-thumbnail" alt="image loading please wait" height=100 width=100>
            </div>

            <div class="col-sm-3">
                <img src="images/index.jpg" class="img-responsive" alt="image loading please wait" height=100 width=100>
            </div>

            <div class="col-sm-3">
                <img src="images/index.jpg" class="rounded-top" alt="image loading please wait" height=100 width=100>
            </div>

        </div>

</div>
</body>
</html>
