<!DOCTYPE html>
<html lang="en">
<head>
    <title>OVERFLOW</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>

<div class="container" style="margin-top:10px">
    <div class="jumbotron">
        <h1>codenody</h1>



    <DIV CLASS="ROW">
       
	   
	   <div class="col-sm-4">
	   Blur
	   <img class="img-responsive" src="de.jpg"  style="filter:blur(3px)">
	   </div>
	 
	      <div class="col-sm-4">
		  Grayscale
	   <img class="img-responsive" src="de.jpg"  style="filter:grayscale(2)">
	   </div>

	   <div class="col-sm-4">
	   Sepia
	   <img class="img-responsive" src="de.jpg"  style="filter:sepia(1)">
	   </div>
        
		<br>
	  
	   <div class="col-sm-4">
	    invert
	   <img class="img-responsive" src="de.jpg"  style="filter:invert(0.8)">
	   </div>
	   
	  
	      <div class="col-sm-4">
		   Hue-rotate
	   <img class="img-responsive" src="de.jpg"  style="filter:hue-rotate(45deg)">
	   </div>
	  
	   opacity
	   <div class="col-sm-4">
	   <img class="img-responsive" src="de.jpg"  style="filter:opacity(0.2)">
	   </div>
	  
	   <div class="col-sm-6">
	    <hr>
	   <br><Br><Br>
	   orignal image
	   <img class="img-responsive" src="de.jpg">
	   </div>
	</DIV>

</div>
</div>
</body>
</html>
